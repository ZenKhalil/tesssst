<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Directory</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modify.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <a href="#" id="home">Home</a>
      <a href="#" id="artistsPage">Artists</a>
      <a href="#" id="albumsPage">Albums</a>
      <a href="#" id="tracksPage">All Tracks</a>
      <a href="#" id="genrePage">Genre</a>
      <a href="#" id="favoritesPage">Favorites</a>
      <a href="#" id="aboutPage">About</a>
    </nav>
    <div id="content">
      <div id="createArtistButtonContainer"></div>
      <div class="genre-page"></div>
    </div>
    <!-- Genre Modal -->
    <div id="genreModal" class="modal">
      <div class="modal-content genre-modal-content">
        <span class="close-btn">&times;</span>
        <div id="genre-content"></div>
      </div>
    </div>
    <!-- Create Artist Modal -->
    <div id="createArtistModal" class="modal">
      <div class="modal-content artist-modal-content">
        <img
          src="./genre-icons/create.png"
          id="CreateArtist"
          alt="Create Artist"
        />
        <span class="close-btn-create">&times;</span>
        <div id="create-artist-content"></div>
      </div>
    </div>

    <!-- Edit Artist Modal -->
    <div id="editArtistModal" class="modal">
      <div class="modal-content artist-modal-content">
        <img src="" id="EditArtistImage" alt="Edit Artist" />
        <span class="close-btn-edit">&times;</span>
        <div id="edit-artist-content"></div>
      </div>
    </div>

    <footer id="footer">
      <p>Music Directory &copy; 2023</p>
    </footer>

    <script type="module" src="main.js"></script>
    <script type="module" src="modify.js"></script>
    <script type="module" src="uiComponents.js"></script>
  </body>
</html>
